<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=width-device, initial=1.0">
  <title>To-Do lists</title>
<head>
<body>
  <h1>To-Do lists</h1>
  <form method="POST" action="/lists/new">
    <input id="id_new_item" name="new_item" placeholder="Enter a to-do item">
    {% csrf_token %}
  </form>
  <table id="id_list_table">
     {% for item in items %}
     <tr>
       <td>{{ forloop.counter }}: {{ item.text }}</td>
     </tr>
     {% endfor %}
  </table>
</body>
</html>
