{% extends 'base.html' %}
{% block header %}Your To-Do list{% endblock %}
{% block action_url %}/lists/{{ list.pk }}/add{% endblock %}
{% block content %}
  <table id="id_list_table">
     {% for item in list.item_set.all %}
     <tr>
       <td>{{ forloop.counter }}: {{ item.text }}</td>
     </tr>
     {% endfor %}
  </table>
{% endblock %}
